<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>userName</th>
                <th>userDescription</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="demoUser : ${users}">
                <td th:text="${demoUser.userName}"></td>
                <td th:text="${demoUser.userDescription}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/">Add a new user</a></p>
</div>
